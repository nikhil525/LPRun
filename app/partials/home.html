<div class="homecontent_container lpBackground fullHeight" ng-controller="SignInCtrl">
  <div class="bgWhite" ng-controller="SignInCtrl">
    <div>
      <h2 class="lpFontColor alignTextCenter padTop1">Terlingua Track Club</h2>
    </div>
    <div class="lpBackground alignTextCenter">
      <h3 class="colorWhite fontBold padAll1"> {{message}} </h3>      
    </div>
    <div class="alignTextCenter">
      <span class="lpFontColor txtSubHeader"> RUN FOR 33 1/3 MINUTES (33:20)</span>
      <br />
      <img alt="turntable" class="padTop1 padBottom1 mainImg" src="format/img/turntable.gif" />
    </div>  
    <div style="width:100%;" class="lpBackground padTop2 padBottom2">
      <div class="loginContainer">
          <div class="alignTextLeft">
              <span>Bib No</span>
          </div>
          <div class="">
              <input class="lpInputBackground" type="text" ng-model="bibno"/>
          </div>
          <div class="alignTextCenter padTop1 padBottom1">
              <input type="button" value="Enter race" ng-click="startRace()" />
          </div>
      </div>
    </div>
  </div>
</div>
